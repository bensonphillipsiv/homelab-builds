name: Build & Push to GHCR
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Check out code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: ./the_block/server
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/the_block:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/the_block:latest
        cache-from: type=gha
        cache-to:   type=gha,mode=max

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: ./homeGPT
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/homegpt:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/homegpt:latest
        cache-from: type=gha
        cache-to:   type=gha,mode=max
